<!DOCTYPE html>
<html>
<head>
    <title>STAB Members</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #111; 
            color: #eee; 
            margin: 40px; 
        }
        h1 { 
            color: #ff3333; 
        }
        .member {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        a { 
            color: #ff3333; 
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div style="margin-bottom:20px;">
        <a href="index.html" style="margin-right:15px;">Home</a>
        <a href="members.html" style="margin-right:15px;">Members</a>
        <a href="history.html" style="margin-right:15px;">History</a>
        <a href="legacy.html" style="margin-right:15px;">Legacy Hall</a>
        <a href="awards.html" style="margin-right:15px;">Awards</a>
        <a href="media.html" style="margin-right:15px;">Media</a>
    </div>

    <h1>STAB Clan Members</h1>
    <p>This page lists all members, their join dates, and accomplishments.</p>

    <!-- ⭐ Auto-generated member list will appear here -->
    <div id="memberList"></div>

    <!-- ⭐ JavaScript that loads members.json and builds the list -->
    <script>
    fetch('members.json')
        .then(response => response.json())
        .then(members => {
            const container = document.getElementById('memberList');

            members.forEach(member => {
                const div = document.createElement('div');
                div.className = 'member';

                div.innerHTML = `
                    <h2><a href="members/${member.file}" style="color:#ff6666;">${member.name}</a></h2>
                    <p>Join Date: ${member.joinDate}</p>
                    <p>Roles: ${member.roles}</p>
                `;

                container.appendChild(div);
            });
        })
        .catch(error => {
            console.error('Error loading members.json:', error);
        });
    </script>

</body>
</html>
